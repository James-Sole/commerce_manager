<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-10">
      <h3>New Product</h3>
      <small class="text-danger" *ngIf="errors">{{errors.message}}</small>
      <form (submit)="newProduct()">
        <div class="form-group">
          <label for="product.name">Name</label>
          <input
          [(ngModel)]="product.name"
          name="name"
          required
          minlength="3"
          type="text"
          class="form-control"
          placeholder="Product Name"
          #name="ngModel">
          <small [hidden]="name.valid || (name.untouched && !form.submitted)"
          class="text-danger">
          Name is required (Minimum characters length of 3)</small>
        </div>
        <div class="form-group">
          <label for="product.qty">Qty</label>
          <input
          [(ngModel)]="product.qty"
          name="qty"
          required
          type="text"
          class="form-control"
          #qty="ngModel"
          placeholder="Product Qty">
          <small [hidden]="qty.valid || (qty.untouched && !form.submitted)"
          class="text-danger">
          Qty is required</small>
        </div>
        <div class="form-group">
          <label for="product.price">Price</label>
          <input
          [(ngModel)]="product.price"
          name="price"
          required
          type="text"
          class="form-control"
          placeholder="Product Price"
          #price="ngModel">
          <small [hidden]="price.valid || (price.untouched && !form.submitted)"
          class="text-danger">
          Price is required</small>
        </div>
        <button (click)="reset()" class="btn btn-primary" type="button" name="button">Reset</button>
        <button [disabled]="form.invalid" class="btn btn-secondary" type="submit" name="button">Create</button>
      </form>
    </div>
    <div class="col">
    </div>
  </div>
</div>
